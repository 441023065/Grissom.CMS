<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" 1-content="width=device-width" />
    <link href="../../1-content/all.css" rel="stylesheet" />
    <script src="../../1-content/all.js"></script>
    <script src="../../1-content/comData.js"></script>
    <script src="viewModel/edit.js"></script>
</head>
<body>
    <div id="toolbar" class="dh-toolbar dh-top-toolbar" style="border-bottom: 0px !important;">
    </div>
    <div class="dh-form">
        <div class="row">
            <div class="col2">菜单编码</div>
            <div class="col2"><input type="text" class="easyui-uc_validatebox" data-bind="value:form.Code,enable:isEnabled('Code')" /></div>
            <div class="col2">菜单名称</div>
            <div class="col2"><input type="text" class="easyui-uc_validatebox" data-bind="value:form.Name" /></div>
        </div>
        <div class="row">
            <div class="col2">父级菜单</div>
            <div class="col2"><input type="text" class="easyui-uc_validatebox" data-bind="value:form.ParentCode" /></div>
            <div class="col2">排序</div>
            <div class="col2"><input type="text" class="easyui-uc_validatebox" data-bind="value:form.Seq" /></div>
        </div>
        <div class="row">
            <div class="col2">Url</div>
            <div class="col2"><input type="text" class="easyui-uc_validatebox" data-bind="value:form.Url" /></div>
            <div class="col2">小图名称</div>
            <div class="col2"><input type="text" class="easyui-uc_validatebox" data-bind="value:form.Icon" /></div>
        </div>
        <div class="row">
            <div class="col2">备注</div>
            <div class="col2"><input type="text" class="easyui-uc_validatebox" data-bind="value:form.Remark" /></div>
        </div>

        <div class="row">
            <table data-bind="simpleDatagrid: pointGrid" data-options="columns:[[
                   {field:'Code',title:'按钮编码',width:80, editor:{type:'uc_validatebox'}},
                   {field:'Name',title:'按钮名称',width:80,editor:{type:'uc_validatebox'}},
                   {field:'Group',title:'按钮组别',width:80,editor:{type:'uc_validatebox'}},
                   {field:'Url',title:'按钮链接',width:200, editor:{type:'uc_validatebox'}},
                   {field:'Method',title:'按钮点击触发的js方法',width:150,editor:{type:'uc_validatebox'}},
                   {field:'Seq',title:'按钮排序',width:70,editor:{type:'uc_numberspinner'}},
                   {field:'Icon',title:'按钮样式',width:70,editor:{type:'uc_validatebox'}},
                   {field:'IsHidden',title:'是否隐藏',width:70,formatter: Utils.formatBool,editor:{type:'uc_checkbox', options:{on:1,off:0}}},
                   {field:'IsDeleted',title:'是否删除',width:70, formatter:Utils.formatBool, editor:{type:'uc_checkbox',options:{on:1,off:0}}},
                   {field:'WinType',title:'窗体类型',width:70,editor:{type:'uc_combobox',options:{data:[{id:'popUp',text:'弹出窗体'},{id:'newTab',text:'新选项卡'}]}}}
                   ]]"></table>
        </div>
    </div>
    <div id="foot" style="display:none">
        <div style="display: none">
            <div id="__win" data-bind="window:_editWin" style="overflow: hidden">
                <iframe id="ifr" scrolling="auto" frameborder="0" style="width: 100%; height: 100%;"></iframe>
            </div>
        </div>
    </div>
</body>
</html>
