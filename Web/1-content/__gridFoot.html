<div style="display: none">
    <div id="__win" data-bind="window:_editWin" style="overflow: hidden">
        <iframe id="ifr" scrolling="auto" frameborder="0" style="width: 100%; height: 100%;"></iframe>
    </div>
    <div data-bind="window: _winUploadImport">
    </div>
    <div data-bind="dialog: _dialogConfirmImport">
        <div class="dh-form">
            <div class="row">
                <div class="col8">

                    <div style="font-weight: bold" class="dh-title" data-bind="html: formImport.confirm"></div>
                </div>
            </div>
            <div class="row">
                <div class="col8">

                    <textarea class="easyui-uc_validatebox" style="min-height: 200px" data-bind="value: formImport.content"></textarea>
                </div>
            </div>
        </div>
    </div>
    <div data-bind="dialog: _dialogMsgImport">
        <div class="dh-form">
            <div class="row">
                <div class="col8">
                    <div style="font-weight: bold" class="dh-title" data-bind="html: formImport.confirm"></div>
                </div>
            </div>
            <div class="row">
                <div class="col8">
                    <textarea class="easyui-uc_validatebox" style="min-height: 200px" data-bind="value: formImport.content"></textarea>
                </div>
            </div>
        </div>
    </div>
</div>
