<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Multiple Select - jQuery EasyUI Demo</title>
    <link rel="stylesheet" type="text/css" href="../../themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../../themes/icon.css">
    <link rel="stylesheet" type="text/css" href="../demo.css">
    <script type="text/javascript" src="../../jquery.min.js"></script>
    <script type="text/javascript" src="../../jquery.easyui.min.js"></script>
    <script type="text/javascript">
        var json =
	            [{
	                "id": 1,
	                "text": "Java",
	                "desc": "Write once, run anywhere"
	            }, {
	                "id": 2,
	                "text": "C#",
	                "desc": "One of the programming languages designed for the Common Language Infrastructure"
	            }, {
	                "id": 3,
	                "text": "Ruby",
	                "selected": true,
	                "desc": "A dynamic, reflective, general-purpose object-oriented programming language"
	            }, {
	                "id": 4,
	                "text": "Perl",
	                "desc": "A high-level, general-purpose, interpreted, dynamic programming language"
	            }, {
	                "id": 5,
	                "text": "Basic",
	                "desc": "A family of general-purpose, high-level programming languages"
	            }];
        $(document).read(function () {

            $('#shit').combobox('loadData', json);
        });
    </script>
</head>
<body>
    <h2>
        Load Dynamic ComboBox Data</h2>
    <div class="demo-info" style="margin-bottom: 10px">
        <div class="demo-tip icon-tip">
        </div>
        <div>
            Drop down the panel and select multiple items.</div>
    </div>
    <input class="easyui-combobox" name="language" id="shit" data-options="
					valueField:'text',
					textField:'text',
					multiple:true,
					panelHeight:'auto'
			">
</body>
</html>
